<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log in Form </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<script> 
	function check(form) {
		if (form.uname.value == "user1" && form.pword.value == "1234"){
			window.close('index.html')
			window.open('home.html')
		}
		else{
			alert("Error, Username and Passwowrd doesn't match")
		}
	}
</script>
	
<body>
	<div class="wrapper">
		<form action="">
			<h1>Login</h1>
			<div class="input-box">
				<input type="text" name = "uname" placeholder="username"
			required><i class='bx bxs-user'></i>		
		</div>


		<div class="input-box">
			<input type="password" name = "pword"
			placeholder="password" required><i class='bx bxs-lock-alt' ></i>
			
			</div>

		<div class=" remember-forgot"> 
			<label><input type="checkbox"> Remember me </label>
			<a href="#">Forgot password?</a>
		</div>	 
		
			<button type="submit" onclick=check(this.form) class="btn">Login</button>

		<div class="register-link">
		  <p>Don't have an account? <a href="#">Register</a></p>
		
		</div>

		</div>
		</form>
</body>
</html>
